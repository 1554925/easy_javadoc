server.port=13080

spring.redis.host=10.167.170.37
spring.redis.port=6379
spring.redis.database=2
spring.redis.password=123456
spring.redis.address=redis://${spring.redis.host}:${spring.redis.port}

# 指定Mapper XML文件的位置，使用classpath通配符指定路径。
mybatis-plus.mapper-locations=classpath*:mapping/*Mapping.xml
# 指定实体类的包路径，用于自动扫描并注册类型别名。
mybatis-plus.type-aliases-package=com.example.cloud.project.integrated.translate.dao.entity.*


#remote visit
spring.h2.console.settings.web-allow-others=true
#console url。Spring启动后，可以访问 http://127.0.0.1:8080/h2-console 查看数据库
spring.h2.console.path=/h2-console
#default true。咱也可以用命令行访问好数据库，感兴趣的同学点这个链接 http://www.h2database.com/html/tutorial.html?highlight=Mac&search=mac#firstFound
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true

# 数据库
#spring.datasource.url= jdbc:h2:D:\\h2database\\security
spring.datasource.url= jdbc:h2:tcp://localhost/D:\\h2database\\security
#spring.datasource.url= jdbc:mem:demo
spring.datasource.driver-class-name= org.h2.Driver
